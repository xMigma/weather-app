{% extends 'base.html' %}

{% block content %}

{% if city != None %}
<div class="container d-flex flex-column align-items-center">
    <h1>{{ city }}</h1>
    <h1>{{ temperature }}Â°C</h1>
    <h1>{{ description }}</h1>
    <h1><img src="http://openweathermap.org/img/w/{{icon}}.png" alt=""></h1>

</div>
{% endif %}

<script>
    let endpoint = "https://api.unsplash.com/search/photos?client_id=Y3ktOKFZnn2oSsIXBA-ZEnsdZbkckYqiDw35U_WW6w0&query={{ city }}";

    fetch(endpoint)
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            console.log(data.results[0]);
            background = data.results[0].urls.raw;
            document.body.style.backgroundImage = "url(" + background + ")"
        })
</script>

{% endblock %}
